<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
<body>
    <div class="container" style="width: 400px; background-color: beige;">
        <h2>Console News</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
                <a class="twitter-timeline" data-width="400" data-height="400" data-theme="light" href="https://twitter.com/NintendoAmerica?ref_src=twsrc%5Etfw">Tweets by NintendoAmerica</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
      
            <div class="item">
                <a class="twitter-timeline" data-width="400" data-height="400" data-theme="light" href="https://twitter.com/PlayStation?ref_src=twsrc%5Etfw">Tweets by PlayStation</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
          
            <div class="item">
                <a class="twitter-timeline" data-width="400" data-height="400" data-theme="light" href="https://twitter.com/Steam?ref_src=twsrc%5Etfw">Tweets by Steam</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
</body>
</html>
